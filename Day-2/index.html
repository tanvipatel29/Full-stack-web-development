<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TAGS</title>
    <style>
        body {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <h2>Table</h2>
    <table border="black">
        <caption>Food Menu</caption>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Frooti</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>12</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>20</td>
        </tr>
    </table>
<hr>
    <h2>Use of Colspan and rowspan Attribute</h2>
    <table border="black">
        <caption>A test table with merged cells</caption>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red Eyes</th>
        </tr>
        <tr>
            <th>Height</th>
            <th>Weight</th>
        </tr>
        <tr>
            <th>Males</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <th>Females</th>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>

        </tr>
    </table>
    <br>
    <hr>
    <h2>Use of Name and placeholder attribute</h2>
    <form action="https://www.google.co.in/search">
        <input type="text" placeholder="seach in google" name="q">
        <button type="submit">search</button>
    </form>
    <br>
    <hr>
    <h2>Use of id attribute</h2>
    <form action="./action">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter Username">
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password">
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
